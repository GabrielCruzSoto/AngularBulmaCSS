<header>
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <img
          
          src="https://bulma.io/images/bulma-logo.png"
          alt=""
          class="logo"
          width="112" height="28"
        />
      </a>
      <a
        id="menu-burger"
        role="button"
        (click)="clickMenuMobile()"
        [ngClass]="this.isMenuBurger ? 'navbar-burger is-active': 'navbar-burger'"
        aria-label="menu"
        aria-expanded="true"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div [ngClass]="this.isMenuBurger ? 'navbar-menu is-active': 'navbar-menu'">
      <div class="navbar-start">
        <div *ngFor="let optionMenu of this.listOptionMenu">
          <a class="{{ optionMenu.classCSS }}">{{ optionMenu.name }}</a>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light"> Log in </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
